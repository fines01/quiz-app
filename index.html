<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- My Styleesheets -->
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript -->
    <script src="questions.js"></script>
    <script src="script.js"></script>
    <title>Quiz</title>
  </head>

  <body onload="init()">
    <!-- <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav> -->

    <main class="d-flex">
      <!-- <div class="content-left"> -->

      <div class="d-flex flex-column text-white sidebar">
        <div
          class="nav-logo d-flex flex-column align-items-center justify-content-center"
        >
          <img class="logo-icon" src="img/head.png" alt="quiz-app logo" />
          <span class="fs-4">QuizApp</span>
        </div>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page"> HTML </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white"> CSS </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white"> JavaScript </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white"> All Questions </a>
          </li>
        </ul>
        <hr />
      </div>
      <!-- End Sidebar -->

      <!-- </div> -->

      <div class="content-right container">

        <!-- bootstrap card -->
        <div class="card quiz-card">
          <!-- card-image -->
          <img
            id="card-image"
            src="img/spacecat.jpg"
            class="card-img-top"
            alt=""
          />
          <!-- END card-img -->

          <!-- end - screen -->
          <div id="end-screen" class="card-body" style="display: none">
            <h3 class="text-center">Quiz beendet!</h3>

            <div class="text-center">
              Du hast <b id="right-questions-amount">xyz</b> Fragen von
              <b class="amount-questions">xyz</b> richtig beantwortet.
            </div>

            <div class="row">
              <button
                id="restart-btn"
                class="btn btn-primary"
                onclick="restartQuiz()"
              >
                Nochmal spielen
              </button>
            </div>
          </div>
          <!-- END: end -  screen -->

          <!-- progress - bar -->
          <div id="progress" class="progress">
            <div
              id="progress-bar"
              class="progress-bar"
              role="progressbar"
              style="width: 5%"
            >
              0%
            </div>
          </div>
          <!-- END progress - bar -->

          <!-- question - card -->
          <div id="question-body" class="card-body">

            <h5 id="question-title" class="card-title">Frage?</h5>
            <!-- answer-cards -->
            <div
              onclick="displayAnswer('answer-1')"
              class="card mb-2 answer-card"
            >
              <div id="answer-1" class="card-body">Antwort 1</div>
            </div>
            <div
              onclick="displayAnswer('answer-2')"
              class="card mb-2 answer-card"
            >
              <div id="answer-2" class="card-body">Antwort 2</div>
            </div>
            <div
              onclick="displayAnswer('answer-3')"
              class="card mb-2 answer-card"
            >
              <div id="answer-3" class="card-body">Antwort 3</div>
            </div>
            <div
              onclick="displayAnswer('answer-4')"
              class="card mb-2 answer-card"
            >
              <div id="answer-4" class="card-body">Antwort 4</div>
              <!-- END: answer-cards -->
            </div>
            <!--  -->
            <div class="question-footer">
              <span>
                <b id="question-number">1</b> von
                <b class="amount-questions">5</b> Fragen
              </span>
              <button
                disabled="true"
                id="next-btn"
                class="btn btn-primary"
                onclick="nextQuestion()"
              >
                NÃ¤chste Frage
              </button>
            </div>
          </div>
          <!-- END: question-card -->
        </div>
        <!-- </div> -->
        <!-- END Container -->
      </div>
      <!-- END content - right -->
    </main>
  </body>
</html>
